<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>calcForm.html</title>
</head>
<body>
	<!-- 1. from 태그에 method(전송방식)를 반드시 지정한다. -->
	<!-- 2. from 태그에 action(request 받을 서버의 주소)을 반드시 지정한다. -->
	<form method="post" action="/jsp_study/calcController">
	<!-- 3. 전송하고 싶은 데이터(input, select태그, submit버튼)는 반드시 form태그안에 적어준다. -->
	<!-- 4. 전송할 데이터를 입력하는 태그에는 반드시 name을 지정해준다. -->
		<input type="text" name="n1" id="n1" size="10" />
		<select name="op" id="op">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		<input type="text" name="n2" id="n2" size="10" />
		<input type="submit" value="실행" />
	</form>
</body>
</html>
